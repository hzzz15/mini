<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - SoulSync</title>
    <link rel="stylesheet" href="\static\forgot_password.css">
</head>
<body>
    <div class="container">
        <form class="reset-form">
            <h1>Welcome to <span>SoulSync</span></h1>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" name="user-id" placeholder="아이디를 입력하세요">
            <label for="new-password">비밀번호 재설정</label>
            <input type="password" id="new-password" name="new-password" placeholder="새 비밀번호를 입력하세요">
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요">
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
