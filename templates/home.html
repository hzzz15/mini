<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SoulSync</title>
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="logo">
            <a href="/home">
                <img src="/static/images/logo.jpg" alt="로고" class="logo-image">
            </a>
            <span class="logo-text">SoulSync</span>
        </div>
        <div class="welcome-message">
            <p>{{ username }}님, 환영합니다!</p>
        </div>
    </header>

    <!-- 사이드바 -->
    <aside class="sidebar">
        <a href="/home" class="sidebar-item">
            <img src="/static/images/home.png" alt="Home Icon" class="sidebar-icon">
            <span class="sidebar-text">홈</span>
        </a>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <h2>오늘 하루가 어땠나요? 기분을 골라보세요!</h2>
        <div class="box-container">
            <!-- 첫 번째 박스 -->
            <a href="/box1" class="box">
                <img src="/static/images/happy.png" alt="행복이 이미지" class="box-image">
            </a>

            <!-- 두 번째 박스 -->
            <a href="/box2" class="box">
                <img src="/static/images/soso.png" alt="보통이 이미지" class="box-image">
            </a>

            <!-- 세 번째 박스 -->
            <a href="/box3" class="box">
                <img src="/static/images/angry.png" alt="화남이 이미지" class="box-image">
            </a>

            <!-- 네 번째 박스 -->
            <a href="/box4" class="box">
                <img src="/static/images/sad.png" alt="슬픔이 이미지" class="box-image">
            </a>
        </div>
    </main>

    <!-- 하단 입력 영역 -->
    <footer class="footer">
        <h1>오늘은 어떤일이 있었나요?</h1>
        <p>당신의 일상을 들려주세요</p>
        <!-- 폼 추가 -->
        <form action="/recommend" method="POST" class="input-container">
            <input type="text" name="user_text" placeholder="기분을 입력하세요. 당신의 기분에 맞는 노래를 추천해드립니다!" required>
            <button type="submit" class="recommend-button">
                <img src="/static/images/recommend.png" alt="추천받기 이미지" class="button-image">
            </button>
        </form>
    </footer>
</body>
</html>
