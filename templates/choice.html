<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SoulSync - 취향 선택</title>
</head>
<body>
    <div id="welcome-screen" class="popup">
        <div class="popup-content">
            <h2>어떤 음악을 좋아하세요?</h2>
            <p>취향을 선택하고 나에게 맞는 홈을 받아보세요</p>
            <div class="button-row">
                <button class="selection-button">가수</button>
                <button class="selection-button">장르</button>
            </div>
            <div class="circle-grid">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="save-button-container">
                <button id="save-preferences" class="save-button">저장</button>
            </div>
        </div>
    </div>

    <main class="main-container">
        <!-- 메인 컨텐츠 -->
        <h1>메인 페이지</h1>
    </main>

    <script src="main.js"></script>
</body>
</html>
