<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <title>메인 화면</title>
</head>
<body>
    <!-- 상단 로고와 네비게이션 -->
    <header class="header">
        <div class="logo">
            <a href="/">
                <img src="/static/images/logo.jpg" alt="로고" class="logo-image">
            </a>
            <span class="logo-text">SoulSync</span>
        </div>
        <div class="nav-links">
            <button class="nav-button" id="login-button">로그인</button>
            <a href="/signup" class="nav-button">회원가입</a>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="content">
        <div class="box-container">
            <!-- 첫 번째 박스 -->
            <a href="#" class="box" id="happy_box">
                <img src="/static/images/happy.png" alt="행복이 이미지" class="box-image">
            </a>

            <!-- 두 번째 박스 -->
            <a href="#" class="box" id="soso_box">
                <img src="/static/images/soso.png" alt="보통이 이미지" class="box-image">
            </a>

            <!-- 세 번째 박스 -->
            <a href="#" class="box" id="angry_box">
                <img src="/static/images/angry.png" alt="화남이 이미지" class="box-image">
            </a>

            <!-- 네 번째 박스 -->
            <a href="#" class="box" id="sad_box">
                <img src="/static/images/sad.png" alt="슬픔이 이미지" class="box-image">
            </a>
        </div>
    </main>

    <!-- 하단 입력 영역 -->
    <footer class="footer">
        <h1>오늘은 어떤일이 있었나요?</h1>
        <p>당신의 일상을 들려주세요</p>
        <div class="input-container">
            <input type="text" placeholder="기분을 입력하세요">
        </div>
    </footer>

    <!-- 로그인 팝업 -->
    <div class="popup" id="login-popup" style="display: none;">
        <div class="popup-overlay" id="popup-overlay"></div>
        <div class="popup-content">
            <h2>로그인</h2>
            <form id="login-form">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
