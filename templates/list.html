<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SoulSync</title>
    <link rel="stylesheet" href="/static/list.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="logo">
            <a href="/home">
                <img src="/static/images/logo.jpg" alt="로고" class="logo-image">
            </a>
            <span class="logo-text">SoulSync</span>
        </div>
    </header>

    <!-- 사이드바 -->
    <aside class="sidebar">
        <a href="/home" class="sidebar-item">
            <img src="/static/images/home.png" alt="Home Icon" class="sidebar-icon">
            <span class="sidebar-text">홈</span>
        </a>
    </aside>


    <!-- 메인 콘텐츠 시작 -->
    <div class="main-content">
        <!-- 믹스 섹션 -->
        <div class="playlist-section">
            <h2>오늘 추천된 믹스</h2>
            <div class="playlist">
                <div class="playlist-item">
                    {% for song in songs[:4] %} <!-- 상위 4개 표지 표시 -->
                    <img src="{{ song.Image_URL }}" alt="{{ song.Song }}" class="album-cover">
                    {% endfor %}
                </div>
            </div>
            <div class="playlist-name-container">
                <p class="playlist-name">{{ mood }}</p> <!-- 감정 이름 표시 -->
            </div>
        </div>
        
        <!-- 추천된 노래 리스트 -->
        <div class="songs-section">
            <h2>추천된 노래 목록</h2>
            <div class="songs-list">
                {% for song in songs %}
                <a href="#" class="song-link">
                    <div class="song-item">
                        <img src="{{ song.Image_URL }}" alt="{{ song.Song }}" class="song-image"> <!-- 노래 표지 -->
                        <div class="song-info">
                            <p class="song-title">{{ song.Song }}</p> <!-- 노래 제목 -->
                            <p class="song-artist">{{ song.Artist }}</p> <!-- 가수 이름 -->
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- 메인 콘텐츠 끝 -->
</body>
</html>
