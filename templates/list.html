<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SoulSync</title>
    <link rel="stylesheet" href="/static/list.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="logo">
            <a href="/home">
                <img src="/static/images/logo.jpg" alt="로고" class="logo-image">
            </a>
            <span class="logo-text">SoulSync</span>
        </div>
    </header>

    <!-- 사이드바 -->
    <aside class="sidebar">
        <a href="/home" class="sidebar-item">
            <img src="/static/images/home.png" alt="Home Icon" class="sidebar-icon">
            <span class="sidebar-text">홈</span>
        </a>
        <a href="/box" class="sidebar-item">
            <img src="/static/images/archive.png" alt="Archive Icon" class="sidebar-icon">
            <span class="sidebar-text">보관함</span>
        </a>
    </aside>


    <!-- 메인 콘텐츠 시작 -->
    <div class="main-content">
        <div class="playlist-section">
            <h2></h2>
            <div class="playlist">
                <div class="playlist-item">
                    <img src="/static/images/song1.jpg">
                    <img src="/static/images/song1.jpg">
                    <img src="/static/images/song1.jpg">
                    <img src="/static/images/song1.jpg">
                </div>
            </div>
            <div class="playlist-name-container">
                <p class="playlist-name">믹스이름</p>
                <a href="/sing">
                    <img src="/static/images/play-button.png" alt="재생 버튼" class="play-button">
                </a>
            </div>
        </div>
        
        
        <div class="songs-section">
            <h2></h2>
            <div class="songs-list">
                <a href="/sing" class="song-link">
                    <div class="song-item">
                        <img src="/static/images/song1.jpg" alt="노래 이미지" class="song-image">
                        <div class="song-info">
                            <p class="song-title">노래제목 1</p>
                            <p class="song-artist">가수 1</p>
                        </div>
                    </div>
                </a>
                <a href="/sing" class="song-link">
                    <div class="song-item">
                        <img src="/static/images/song2.jpg" alt="노래 이미지" class="song-image">
                        <div class="song-info">
                            <p class="song-title">노래제목 2</p>
                            <p class="song-artist">가수 2</p>
                        </div>
                    </div>
                </a>
                <a href="/sing" class="song-link">
                    <div class="song-item">
                        <img src="/static/images/song3.jpg" alt="노래 이미지" class="song-image">
                        <div class="song-info">
                            <p class="song-title">노래제목 3</p>
                            <p class="song-artist">가수 3</p>
                        </div>
                    </div>
                </a>
                <a href="/sing" class="song-link">
                    <div class="song-item">
                        <img src="/static/images/song4.jpg" alt="노래 이미지" class="song-image">
                        <div class="song-info">
                            <p class="song-title">노래제목 4</p>
                            <p class="song-artist">가수 4</p>
                        </div>
                    </div>
                </a>
                <a href="/sing" class="song-link">
                    <div class="song-item">
                        <img src="/static/images/song5.jpg" alt="노래 이미지" class="song-image">
                        <div class="song-info">
                            <p class="song-title">노래제목 5</p>
                            <p class="song-artist">가수 5</p>
                        </div>
                    </div>
                </a>
                <!-- 추가적인 노래 아이템 -->
            </div>
        </div>
    </div>
    <!-- 메인 콘텐츠 끝 -->

</body>
</html>
